<div class="container-login">

    <div class="container-login-central">

        <div class="container-header">

            <div class="titulo-login">
                Dev Net Core
            </div>

            <div class="info-login">
                Digite seu email e senha para logar!
            </div>

        </div>   
        
        <div class="container-form">

            <form class="form-inputs" [formGroup] = "loginForm"  (submit)="loginUser()">

                <div class="group-input">
                
                    <div class="text-info">
                        Email
                    </div>
                    <input class="input-form" type="email" name="email" id="email" placeholder="E-Mail" formControlName="email" required="">
                    
                    <label *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched " class="error-input">
                        Campo Obrigatório!
                    </label>
                </div>

                <div class="group-input">
                
                    <div class="text-info">
                        Senha
                    </div>
                    <input class="input-form" type="password" name="password" id="password" placeholder="Senha" formControlName="password" required="">

                    <label *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched " class="error-input">
                        Campo Obrigatório!
                    </label>
                </div>

                <div class="group-input">
                    <input type="submit" class="btn-login" value="Login">
                </div>

            </form>   

        </div>

    </div>

</div>
